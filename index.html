<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <title>Jasva Yana - College Bus Portal</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* --- 1. Header & Navigation --- */
        .header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: #333;
            text-decoration: none;
        }

        .nav-links a {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: #444;
            text-decoration: none;
            margin-left: 30px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007BFF; /* Primary blue on hover */
        }

        .nav-links i {
            margin-right: 8px; /* Space for icons */
        }

        /* --- 2. Main Hero Section --- */
        .hero-section {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 6rem; /* Huge title */
            margin: 0;
            background: linear-gradient(135deg, #007BFF, #28a745, #17a2b8);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-animation 10s ease infinite;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: #555;
            margin-top: 15px;
            font-weight: 400;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 3. Responsive for Mobile --- */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                display: flex;
                flex-wrap: wrap; /* Allow links to wrap */
                justify-content: center;
                gap: 15px; /* Add gap for wrapped links */
                width: 100%;
            }

            .nav-links a {
                margin-left: 0; /* Remove margin for wrapped links */
                font-size: 0.9rem;
            }

            .hero-title {
                font-size: 3.5rem; /* Smaller title for phones */
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }
        }
        
        /* Specific rule for 4 links on small screens */
        @media (max-width: 480px) {
             .nav-links {
                /* Evenly space 2 links per row */
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                width: 100%;
             }
             .nav-links a {
                text-align: center;
             }
        }

        /* --- 4. NEW Footer Style --- */
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d; /* A subtle dark grey color */
            font-size: 0.9rem;
            /* This is not needed because hero-section has flex-grow: 1 */
            /* margin-top: auto; */ 
        }

    </style>
</head>
<body>

    <!-- 1. Header & Navigation -->
    <header class="header">
        <a href="./index.html" class="logo">College Bus Portal</a>
        <nav class="nav-links">
            <a href="./map.html">
                <i class="fas fa-bus"></i>Track Bus
            </a>
            <a href="./incharges.html">
                <i class="fas fa-users"></i>In-charge Details
            </a>
            <!-- NEW LINKS -->
            <a href="./help.html">
                <i class="fas fa-question-circle"></i>Help
            </a>
            <a href="./about.html">
                <i class="fas fa-info-circle"></i>About
            </a>
        </nav>
    </header>

    <!-- 2. Main Hero Section -->
    <main class.="hero-section">
        <h1 class="hero-title">Jasva Yana</h1>
        <p class="hero-subtitle">Welcome to the College Bus Tracking Portal</p>
    </main>

    <!-- 3. NEW Footer -->
    <footer class="footer">
        Â© 2025 Jasva Yana. All Rights Reserved. A Student Project.
    </footer>

</body>
</html>
