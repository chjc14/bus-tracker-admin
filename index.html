<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasva Yana - College Bus Portal</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            /* New full-height layout */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Subtle background from before */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* --- 1. Header & Navigation --- */
        .header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between; /* Puts logo left, nav right */
            align-items: center;
            box-sizing: border-box; /* Important for padding to work right */
            background: rgba(255, 255, 255, 0.3); /* Slight glassy effect */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: #333;
            text-decoration: none;
        }

        .nav-links a {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: #444;
            text-decoration: none;
            margin-left: 30px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007BFF; /* Primary blue on hover */
        }

        .nav-links i {
            margin-right: 8px; /* Space for icons */
        }

        /* --- 2. Main Hero Section --- */
        .hero-section {
            /* This makes it fill the rest of the page */
            flex-grow: 1; 
            
            /* This centers the content */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 6rem; /* Huge title */
            margin: 0;
            
            /* New Colorful Gradient Text */
            background: linear-gradient(135deg, #007BFF, #28a745, #17a2b8);
            background-size: 200% 200%; /* For animation */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-animation 10s ease infinite;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: #555;
            margin-top: 15px;
            font-weight: 400;
        }

        /* Animation for the gradient text */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        /* --- 3. Responsive for Mobile --- */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
                flex-direction: column; /* Stack logo and nav */
                gap: 15px;
            }

            .nav-links {
                display: flex;
                justify-content: space-around; /* Space out links */
                width: 100%;
            }

            .nav-links a {
                margin-left: 0;
                font-size: 0.9rem;
            }

            .hero-title {
                font-size: 3.5rem; /* Smaller title for phones */
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }
        }

    </style>
</head>
<body>

    <!-- 1. Header & Navigation -->
    <header class="header">
        <a href="#" class="logo">College Bus Portal</a>
        <nav class="nav-links">
            <a href="./map.html">
                <i class="fas fa-bus"></i>Track Bus
            </a>
            <a href="./incharges.html">
                <i class="fas fa-users"></i>In-charge Details
            </a>
        </nav>
    </header>

    <!-- 2. Main Hero Section -->
    <main class="hero-section">
        <h1 class="hero-title">Jasva Yana</h1>
        <p class="hero-subtitle">Welcome to the College Bus Tracking Portal</p>
    </main>

</body>
</html>
