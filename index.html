<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Bus Service</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            /* Use new fonts */
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            /* New subtle gradient background */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 2.5rem 3rem;
            /* New "card" style */
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            border-top: 5px solid #007BFF; /* Primary color accent */
        }
        h1 {
            /* New heading font */
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #333;
            margin-top: 0;
            font-size: 2rem;
        }
        p {
            color: #555;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .button {
            display: flex; /* Use flex to align icon and text */
            align-items: center;
            justify-content: center;
            gap: 12px; /* Space between icon and text */
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .button-primary {
            /* "Go" color - Green */
            background-color: #28a745; 
        }
        .button-secondary {
            /* "Info" color - Teal */
            background-color: #17a2b8;
        }
        .button:hover {
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Bus Portal</h1>
        <p>Welcome! Please select an option.</p>
        
        <!-- Button with "bus" icon -->
        <a href="./map.html" class="button button-primary">
            <i class="fas fa-bus"></i>
            Track Your Bus
        </a>
        
        <!-- Button with "users" icon -->
        <a href="./incharges.html" class="button button-secondary">
            <i class="fas fa-users"></i>
            Bus In-charge Details
        </a>
    </div>
</body>
</html>
