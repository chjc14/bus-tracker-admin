        // Function to populate the stops tables (one per route)
        function populateStopsTable() {
            const tablesContainer = document.getElementById('stops-tables-container');
            if (!tablesContainer) return; // Guard clause
            tablesContainer.innerHTML = ''; // Clear existing content

            // Group stops by route, pushing the full stop object
            const routesMap = new Map();
            stopsData.forEach(stop => {
                // Data correction for typos - REMOVED this logic as data is now clean
                
                if (!routesMap.has(stop.route)) {
                    routesMap.set(stop.route, []);
                }
                routesMap.get(stop.route).push(stop);
            });

            // Create a table for each route
            routesMap.forEach((stops, routeName) => {
                
                // NEW: Create a card for each route
                const routeCard = document.createElement('div');
                routeCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden flex flex-col'; // Added flex-col to manage height

                // Create title for the table
                const title = document.createElement('h3');
                title.className = 'text-2xl font-bold text-teal-700 mb-4 p-6 pb-0'; // Add padding
                title.textContent = routeName;

                // Create table wrapper for shadow and rounding
                const tableWrapper = document.createElement('div');
                tableWrapper.className = 'overflow-x-auto p-6 pt-4 flex-grow'; // Add padding and flex-grow

                // Create table element
                const table = document.createElement('table');
                table.className = 'min-w-full divide-y divide-gray-200';

                // Create table header
                const theadHtml = `
                    <thead class="bg-teal-600">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider">Area</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider">Landmark</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-white uppercase tracking-wider">Timing</th>
                        </tr>
                    </thead>`;

                // Create table body
                let tbodyHtml = '<tbody class="bg-white divide-y divide-gray-200">';
                stops.forEach((stop, index) => {
                    const landmark = stop.landmark === 'TBD' ? '-' : stop.landmark;
                    const rowClass = index % 2 === 0 ? 'bg-white' : 'bg-teal-50';
                    tbodyHtml += `
                        <tr class="${rowClass} hover:bg-teal-100 transition-colors duration-150">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${stop.area}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${landmark}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">${stop.timing}</td>
                        </tr>`;
                });
                tbodyHtml += '</tbody>';

                // Assemble and append
                table.innerHTML = theadHtml + tbodyHtml;
                tableWrapper.appendChild(table);
                
                // Append title and table wrapper to the new card
                routeCard.appendChild(title);
                routeCard.appendChild(tableWrapper);

                // Append the new card to the grid container
                tablesContainer.appendChild(routeCard);
            });
        }

        // Function to populate the bus routes cards
        function populateRoutesCards() {
            const routesGrid = document.getElementById('routes-grid');
            if (!routesGrid) return; // Guard clause
            routesGrid.innerHTML = ''; // Clear existing content

            // Group stops by route
            const routesMap = new Map();
            stopsData.forEach(stop => {
                if (!routesMap.has(stop.route)) {
                    routesMap.set(stop.route, []);
                }
                routesMap.get(stop.route).push(stop.area);
            });

            routesMap.forEach((stops, routeName) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out overflow-hidden border-t-4 border-teal-600';
                
                let stopsHtml = '';
                stops.forEach(stopName => {
                    stopsHtml += `<li class="text-gray-600">${stopName}</li>`;
                });

                card.innerHTML = `
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-teal-700 mb-3">${routeName}</h3>
                        <div class="border-t border-gray-200 pt-3">
                            <h4 class="font-semibold text-gray-800 mb-2">Stops:</h4>
                            <ul class="list-disc list-inside space-y-1 text-sm">
                                ${stopsHtml}
                            </ul>
                        </div>
                    </div>
                `;
                routesGrid.appendChild(card);
            });
        }

        // Get button and content elements
        const routesBtn = document.getElementById('routes-btn');
        const stopsBtn = document.getElementById('stops-btn');
        const routesContent = document.getElementById('routes-content');
        const stopsContent = document.getElementById('stops-content');

        // Function to update button styles and content visibility
        function updateButtonStyles(activeSection) {
            if (activeSection === 'routes') {
                // Set Routes as active
                routesBtn.classList.add('active-btn');
                routesBtn.classList.remove('inactive-btn');
                stopsBtn.classList.add('inactive-btn');
                stopsBtn.classList.remove('active-btn');
                
                // Show Routes content, hide Stops content
                routesContent.classList.remove('hidden');
                stopsContent.classList.add('hidden');
            } else if (activeSection === 'stops') {
                // Set Stops as active
                stopsBtn.classList.add('active-btn');
                stopsBtn.classList.remove('inactive-btn');
                routesBtn.classList.add('inactive-btn');
                routesBtn.classList.remove('active-btn');
                
                // Show Stops content, hide Routes content
                stopsContent.classList.remove('hidden');
                routesContent.classList.add('hidden');
            }
        }

        // Add click event listeners
        routesBtn.addEventListener('click', () => updateButtonStyles('routes'));
        stopsBtn.addEventListener('click', () => updateButtonStyles('stops'));

        // --- On Page Load ---
        
        // Populate both sections
        populateStopsTable();

        updateButtonStyles('routes');
